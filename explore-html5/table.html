<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
             border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>no</th>
            <th>name</th>
            <th>salary</th>
        </thead>
        <tr>
            <td>1</td>
            <td>x</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>y</td>
            <td>200000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>z</td>
            <td>30000</td>
        </tr>
    </table>
    
</body>
</html>
